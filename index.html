<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Green Screen Online</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js">

</script>

<h1>
  Green Screen Online
</h1>
<p>
  <canvas id="canv1">
  </canvas>
  
  <canvas id="canv2">
  </canvas>
</p>
<p>
  Foreground
  <input type="file" multiple="false" accept="image/*" id="foreground" onchange="loadForegroundImage()" />
</p>

<p>
  Background
  <input type="file" multiple="false" accept="image/*" id="background" onchange="loadBackgroundImage()"/>
</p>


<p>
  <input type="button" value="Create Composite" id="create" onclick="doGreenScreen()"/>
  <input type="button" id="clear" value="Clear Composite" onclick="clearCanvas()"/>
</p>
